<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="page">
        <div class="row">
            <div class="col-md-4 col-sm-12 page-left">
                <div class="container">
                    <div class="page-left-content d-flex justify-content-center">
                        <h1>Welcome to Akosombo International School</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 d-flex flex-column justify-content-center align-items-center">
                <img class="admission-logo mb-4" src="images/admission-logo.png" alt="">
                <h2 class="select-heading">Select Your Stream to sign in</h2>
                <div class="d-flex flex-row mb-5 buttons">
                    <div class="button-icon">
                        <div class="icon">
                            <img src="images/basic-school.webp" alt="">
                        </div>
                        <div class="cube">
                          <span class="side front">Basic School</span>
                          <span class="side top">Sign In</span>
                        </div>
                    </div>
                    <div class="button-icon">
                        <div class="icon">
                            <img src="images/high-school.png" alt="">
                        </div>
                        <div class="cube">
                          <span class="side front">High School</span>
                          <span class="side top">Sign In</span>
                        </div>
                    </div>
                </div>
                <h6>Powered By <span><a href="https://ed-master.net/" target="_blank"> Edmaster </a></span></h6>
            </div>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
